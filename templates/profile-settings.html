{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
<div class="container">
	<h2 class="title-page">My account</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		<nav class="list-group">
			<a class="list-group-item" href="{% url 'profile' %}"> Account overview  </a>
			<a class="list-group-item" href="{% url 'address' %}"> My Address </a>
			<a class="list-group-item" href="{% url 'orders' %}"> My Orders </a>
			<a class="list-group-item" href="{% url 'wishlist' %}"> My wishlist </a>
			<a class="list-group-item" href="page-profile-seller.html"> My Selling Items </a>
			<a class="list-group-item active" href="page-profile-setting.html"> Settings </a>
			<a class="list-group-item" href="{% url 'logout' %}"> Log out </a>
		</nav>
	</aside> <!-- col.// -->
	<main class="col-md-9">

	<div class="card">
      <div class="card-body">
     <form class="row" method="post">
		 {% csrf_token %}
     	<div class="col-md-9">
     		<div class="form-row">
				<div class="col form-group">
					<label>First Name</label>
				  	<input type="text" class="form-control" name="first_name" value="{{request.user.first_name}}">
				</div> <!-- form-group end.// -->
				<div class="col form-group">
					<label>Last Name</label>
				  	<input type="text" class="form-control" name="last_name" value="{{request.user.last_name}}">
				</div> <!-- form-group end.// -->

			</div> <!-- form-row.// -->
			
			<div class="form-row">
				<div class="form-group col-md-6">
				  <label>Country</label>
				  <input type="text" name="country" class="form-control" value="{{request.user.country}}">
				</div> <!-- form-group end.// -->
				<div class="form-group col-md-6">
				  <label>City</label>
				  <input type="text" name="city" class="form-control" value="{{request.user.city}}">
				</div> <!-- form-group end.// -->
			</div> <!-- form-row.// -->

			<div class="form-row">
				<div class="form-group col-md-6">
				  <label>Phone Number</label>
				  <input type="text" class="form-control" name="phone" value="{{request.user.phone}}">
				</div> <!-- form-group end.// -->
			</div> <!-- form-row.// -->

			<button class="btn btn-primary">Save</button>	
			<button class="btn btn-light">Change password</button>	

			<br><br><br><br><br><br>

     	</div> <!-- col.// -->
     	<div class="col-md">
     		<img src="{% static 'images/img.png' %}" class="img-md rounded-circle border">
     	</div>  <!-- col.// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->



	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
