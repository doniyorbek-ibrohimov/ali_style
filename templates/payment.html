{% extends 'base.html' %}


{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container" style="max-width: 720px;">

        <div class="card mb-4">
            <form class="card-body" method="post">
                {% csrf_token %}
                <h4 class="card-title mb-3">Delivery info</h4>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label class="js-check box active">
                            <input type="radio" name="delivery" value="Standard" checked>
                            <h6 class="title">Standart delivery</h6>
                            <p class="text-muted">Free by airline within 20 days</p>
                        </label> <!-- js-check.// -->
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="js-check box">
                            <input type="radio" name="delivery" value="Fast">
                            <h6 class="title">Fast delivery</h6>
                            <p class="text-muted">Extra 20$ will be charged </p>
                        </label> <!-- js-check.// -->
                    </div>
                </div> <!-- form row.// -->

                <div class="form-row">
                    <div class="col form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" name="first_name" value="{{request.user.first_name}}">
                    </div> <!-- form-group end.// -->
                    <div class="col form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" name="last_name" value="{{request.user.last_name}}">
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row end.// -->

                <div class="form-row">
                    <div class="col form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="phone" value="{{request.user.phone}}">
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row end.// -->

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Country</label>
                        <input type="text" class="form-control" name="country" value="{{request.user.country}}">
                    </div> <!-- form-group end.// -->
                    <div class="form-group col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control" name="city" value="{{request.user.city}}">
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row.// -->
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" rows="2" placeholder="Enter your delivery address" name="address"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn-success form-control">Confirm Order</button>
                </div>
                <!-- form-group// -->
            </form> <!-- card-body.// -->
        </div>  <!-- card .// -->
        <!-- card .// -->
        <br><br>

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
