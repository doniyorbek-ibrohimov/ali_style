{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg-gray">
<div class="container">
	<h2 class="title-page">My account</h2>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION PAGETOP END// ========================= -->
	
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		<nav class="list-group">
			<a class="list-group-item active" href="page-profile-main.html"> Account overview  </a>
			<a class="list-group-item" href="{% url 'address' %}"> My Address </a>
			<a class="list-group-item" href="{% url 'orders' %}"> My Orders </a>
			<a class="list-group-item" href="{% url 'wishlist' %}"> My wishlist </a>
			<a class="list-group-item" href="page-profile-seller.html"> My Selling Items </a>
			<a class="list-group-item" href="{% url 'settings' %}"> Settings </a>
			<a class="list-group-item" href="{% url 'logout' %}"> Log out </a>
		</nav>
	</aside> <!-- col.// -->
	<main class="col-md-9">

		<article class="card mb-3">
			<div class="card-body">
				
				<figure class="icontext">
						<div class="icon">
							<img class="rounded-circle img-sm border" src="{% static 'images/img.png' %}">
						</div>
						<div class="text">
							<strong> {% if request.user.gender == 'Male' %} Mr. {% else %} Mrs. {% endif %} {{request.user.get_full_name}} </strong> <br>
							<p class="mb-2">+{{request.user.phone}} </p>
							<a href="#" class="btn btn-light btn-sm">Edit</a>
						</div>
				</figure>
				<hr>
				<p>
					<i class="fa fa-map-marker text-muted"></i> &nbsp; My address:
					{{ request.user.country}},{{request.user.city}}
					<a href="#" class="btn-link"> <i class="fa fa-edit"></i></a>
				</p>

				

				<article class="card-group card-stat">
					<figure class="card bg">
						<div class="p-3">
							 <h4 class="title">{{request.user.order_set.all.count}}</h4>
							<span>Orders</span>
						</div>
					</figure>
					<figure class="card bg">
						<div class="p-3">
							 <h4 class="title">{{request.user.favorite_set.all.count}}</h4>
							<span>Wishlists</span>
						</div>
					</figure>
					<figure class="card bg">
						<div class="p-3">
							 <h4 class="title">1</h4>
							<span>Delivered items</span>
						</div>
					</figure>
				</article>
				

			</div> <!-- card-body .// -->
		</article> <!-- card.// -->


	</main> <!-- col.// -->
</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->



{% endblock %}
